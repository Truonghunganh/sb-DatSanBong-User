<sb-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header border1"><h3 class="text-center font-weight-light my-4">Tạo tài khoản người dùng</h3></div>
                    <div class="card-body border2">
                        <form role="form">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Họ và tên</label>
                                <div class="col-lg-9">
                                    <input class="form-control" #name  type="text"  />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Số điện thoại</label>
                                <div class="col-lg-9">
                                    <input class="form-control" #phone type="text"   />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Gmail</label>
                                <div class="col-lg-9">
                                    <input class="form-control" #gmail  value="@gmail.com" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Địa Chỉ</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" #address  />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Mật khẩu</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="password" #password />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-9 ml-auto text-right">
                                    <input class="btn" type="reset" routerLink="/dashboard/home" style="background-color:green;color:lightcyan" (click)="Cancel()"
                                        value="Hủy" />
                                    <input type="button" class="btn" style="background-color: darkgreen;color:lightcyan"
                                        (click)="RegisterUser(name.value,phone.value,gmail.value,address.value,password.value)" value="Lưu thông tin" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <button class="form-control border1 btn" routerLink="/auth/login">đăng nhập</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
