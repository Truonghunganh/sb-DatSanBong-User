<sb-layout-auth class="border2">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header border1">
                        <h3 class="text-center font-weight-light my-4">Đăng nhập</h3>
                    </div>
                    <div class="card-body" style="background-color:#41c04d;color:lightcyan;">
                        <form  (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="small mb-1" for="inputEmailAddress">Số điện thoại</label>
                                <input class="form-control py-4" name="phone" [(ngModel)]="phone"  placeholder="Số Điện Thoại" />
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputPassword">Mật khẩu</label>
                                <input class="form-control py-4" name="password" [(ngModel)]="password"  type="password" placeholder="Mật khẩu" />
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                    <label class="custom-control-label" for="rememberPasswordCheck">ghi nhớ mật khẩu</label>
                                </div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button class="btn border1"  routerLink="/auth/forgot-password">quên mật khẩu</button>
                                <button class="btn border1" type="submit">Đăng nhập</button>

                            </div>
                        </form>
                    </div>
                    <div >
                        <button class="form-control border1 btn" routerLink="/auth/register">đăng ký</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
