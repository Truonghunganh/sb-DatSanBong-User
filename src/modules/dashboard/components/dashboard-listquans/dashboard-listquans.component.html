<sb-card>
    <div class="card-header">
        <input type="button" class="btn btn-success float-right" [routerLink]="['/dashboard/searchquan']"
            value="Tìm kiếm quán trên bản đồ" />
    </div>
    <div class="card-body">
        <div *ngIf="checkquan; then display; else loading"></div>
        <ng-template #display>
            <div class="row">
                <div class="col-md-4 pd-checkbox" *ngFor="let quan of listquans" routerLink="/dashboard/quans/{{quan.id}}">
                    <label class="customer-checkbox"   >
                        <div class="row">
                            <sb-card>
                                <div class="card-body">
                                    <div class="text-center">
                                        <br>
                                        <div *ngIf="quan.image" >
                                            <img style="width: 150px; " src="{{url+'/'+quan.image}}">
                                        </div>
                                        <div *ngIf="!quan.image" >
                                            <img class="profile_img" src="../../../assets/img/avatar.jpg">
                                        </div>
                                        <br>
                                        <table class="table table-striped ">
                                            <tbody>
                                                <tr>
                                                    <td>full_name</td>
                                                    <td> <strong>{{ quan.name }}</strong></td>
                                                </tr>
                                                <tr>
                                                    <td>Phone</td>
                                                    <td><strong>{{ quan.phone}}</strong></td>
                                                </tr>
                                                <tr>
                                                    <td>address</td>
                                                    <td><strong>{{ quan.address }}</strong></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                </sb-card>
                                &emsp;
                        </div>
                    </label>
                </div>
            </div>
        </ng-template>
        <ng-template #loading>
            <div class="text-center">
                <div class="spinner-grow" style="width: 15rem; height: 15rem;text-align: center;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </ng-template>
    </div>
</sb-card>
