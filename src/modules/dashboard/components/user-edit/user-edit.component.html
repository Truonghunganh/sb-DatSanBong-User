<sb-card>
    <div class="card-header border1">
        <h4>Chỉnh sữa thông tin cá nhân</h4>
    </div>
    <div class="card-body " style="background-color:#41c04d;color:lightcyan;">
        <form role="form">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Họ và tên</label>
                <div class="col-lg-9">
                    <input class="form-control" #name name="UserFormGroup.value.name" [(ngModel)]="UserFormGroup.value.name"
                        type="text" placeholder="Name" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Số điện thoại</label>
                <div class="col-lg-9">
                    <input class="form-control" name="UserFormGroup.value.phone" [(ngModel)]="UserFormGroup.value.phone"
                        type="text" placeholder="phone" disabled />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Gmail</label>
                <div class="col-lg-9">
                    <input class="form-control" #gmail type="email" name="UserFormGroup.value.gmail"
                        [(ngModel)]="UserFormGroup.value.gmail" value="gmail@gmail.com" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Địa Chỉ</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" #address name="UserFormGroup.value.address"
                        [(ngModel)]="UserFormGroup.value.address" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Mật khẩu</label>
                <div class="col-lg-9">
                    <input class="form-control" type="password" #password name="UserFormGroup.value.phone"
                        [(ngModel)]="UserFormGroup.value.phone" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-9 ml-auto text-right">
                    <input class="btn" type="reset" style="background-color:green;color:lightcyan" (click)="Cancel()" value="Hủy" />
                    <input type="button" class="btn" style="background-color: darkgreen;color:lightcyan"
                        (click)="Save(name.value,gmail.value,address.value,password.value)" value="Lưu thông tin" />
                </div>
            </div>
        </form>
    </div>
</sb-card>
